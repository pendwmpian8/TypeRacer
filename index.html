<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>TypeRacer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0 /dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">TypeRacer</a>
                <button class="btn btn-outline-primary" type="button">Instructions</button>
            </div>
        </nav>
    </header>
    <main class="container mt-4"></main>
        <div class="row">
            <div class="col-12 col-md-8">
                <div class="p-3 border bg-light">
                    <div class="input-group mb-3"></div>
                        <label class="input-group-text" for="difficultySelect">Select Difficulty</label>
                        <select class="form-select" id="difficultySelect">
                            <option selected>Choose...</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                        <div class="mt-3">
                            <h3>Sample Text</h3>
                            <p id="sampleText">The quick brown fox jumps over the lazy dog.</p>
                            <textarea class="form-control mt-2" id="typingBox" rows="5" placeholder="Start typing here..."></textarea>
                            <div class="mt-3">
                                <button class="btn btn-success" id="startButton">Start</button>
                                <button class="btn btn-danger" id="stopButton" disabled>Stop</button>
                                <button class="btn btn-secondary" id="retryButton" disabled>Retry</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="p-3 border bg-light">
                    <h2>Results</h2>
                    <ul>
                        <li>Level: <span id="level">N/A</span></li>
                        <li>Words per minute: <span id="wpm">0</span></li>
                        <li>Accuracy: <span id="accuracy">0%</span></li>
                        <li>Time elapsed: <span id="time">0s</span></li>
                    </ul>
                </div>
            </div>
            
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist /js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/YOUR-KIT-CODE-HERE.js" crossorigin="anonymous"></script>

</body>
</html>
